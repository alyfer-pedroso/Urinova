<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Urinova</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.css" integrity="sha512-ESK1vT1m7NYUq7h7moDOb4+MwsXn/19LSt1AnIPjSWRdkS1gnF9IVg5v/KZHCMN6K6sapd0OkkcSpOeYlwABeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div id="pix">
            <p><i class="fa-brands fa-pix"></i><strong>Pague suas comprars com PIX</strong> e ganhe 5% de desconto</p>
        </div>

        <header class="header">
            <div class="header-container">
                <article class="header-article">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </article>

                <article class="header-article">
                    <h1>Urinova</h1>
                </article>

                <article class="header-article">
                    <i class="fa-solid fa-cart-shopping"></i>
                </article>
            </div>
        </header>

        <section class="hero-carousel">
            <div class="hero-carousel_card">
                <img src="imgs/urinovaBanner2.png" alt="" />
            </div>
            <div class="hero-carousel_card">
                <img src="imgs/urinovaBanner1.png" alt="" />
            </div>
        </section>

        <section class="features-carousel">
            <span class="features-carousel_btn">
                <i class="fa-solid fa-chevron-left" style="color: #b1b1b1"></i>
            </span>

            <div class="features-carousel_card">
                <i class="fa-brands fa-pix"></i>
                <div>
                    <h3>Pagamento à vista</h3>
                    <p>5% de desconto no PIX</p>
                </div>
            </div>
            <div class="features-carousel_card">
                <i class="fa-solid fa-shield"></i>
                <div>
                    <h3>Segurança</h3>
                    <p>Compra 100% segura</p>
                </div>
            </div>
            <div class="features-carousel_card">
                <i class="fa-solid fa-truck-fast"></i>
                <div>
                    <h3>Frete grátis</h3>
                    <p>Compras acima de R$ 199</p>
                </div>
            </div>
            <div class="features-carousel_card">
                <i class="fa-solid fa-credit-card"></i>
                <div>
                    <h3>Parcelamento</h3>
                    <p>Em até 3x sem juros</p>
                </div>
            </div>

            <span class="features-carousel_btn">
                <i class="fa-solid fa-chevron-right" style="color: #b1b1b1"></i>
            </span>
        </section>

        <main class="main"></main>

        <script type="text/javascript" src="js/carousel.js"></script>
    </body>
</html>
